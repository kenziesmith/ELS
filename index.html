<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/main.css" />

  <!-- Page title -->
  <title>Elden Ring screenshots</title>
</head>

<body>
  <div class="container">
    <img src="images/ER logo.png" alt="Logo" />

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="images/screenshots/ELS 1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 6.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 7.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 8.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 9.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 10.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 11.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 12.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 13.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 14.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 15.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 16.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 17.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 18.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/screenshots/ELS 19.jpg" alt=""></div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button swiper-button-prev"></div>
      <div class="swiper-button swiper-button-next"></div>
    </div>
  </div>

  <!-- JS files -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
